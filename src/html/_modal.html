<div id="callback" class="popup">
    <div class="popup__body">
        <button type="button" class="popup__close icon-close" data-fancybox-close></button>
        <h3 class="popup__title">Оставить заявку</h3>
        <form action="#" class="popup__form form">
            <input type="tel" name="phone" required class="form__input" placeholder="Номер телефона">
            <textarea name="message" class="form__textarea" placeholder="Опишите проблему"></textarea>
            <button class="form__btn btn btn-primary">Отправить заявку</button>
            <label class="form__privacy">
                Нажимая на кнопку, вы даете свое согласие на обработку персональных данных
            </label>
        </form>
    </div>
</div>
<div id="add-review" class="popup">
    <div class="popup__body">
        <button type="button" data-fancybox-close class="popup__close icon-close"></button>
        <h4 class="popup__title">Оставить отзыв</h4>
        <form action="#" class="popup__form form">
            <div class="star-rating">
                <input type="radio" name="rate" id="rate-5" value="5" class="star-rating__input hidden" hidden>
                <label class="star-rating__label" for="rate-5"></label>
                <input type="radio" name="rate" id="rate-4" value="4" class="star-rating__input hidden" hidden>
                <label class="star-rating__label" for="rate-4"></label>
                <input type="radio" name="rate" id="rate-3" value="3" class="star-rating__input hidden" hidden>
                <label class="star-rating__label" for="rate-3"></label>
                <input type="radio" name="rate" id="rate-2" value="2" class="star-rating__input hidden" hidden>
                <label class="star-rating__label" for="rate-2"></label>
                <input type="radio" name="rate" id="rate-1" value="1" class="star-rating__input hidden" hidden>
                <label class="star-rating__label" for="rate-1"></label>
            </div>
            <input type="text" name="text" class="form__input" placeholder="Ваше имя">
            <textarea name="quote" class="form__textarea" required placeholder="Напишите отзыв"></textarea>
            <button type="submit" class="btn btn-primary">Отправить</button>
        </form>
    </div>
</div>
